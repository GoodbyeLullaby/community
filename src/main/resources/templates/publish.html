<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - 码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.css"/>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body style="background-color: #efefef">
<div th:insert="~{navigation::nav}"></div>

<div class="container-fluid" style="margin: 30px;background-color: white">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}" id="id">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）：</label>
                    <input  class="form-control" id="title" name="title" placeholder="问题标题..." th:value="${tittle}" autocomplete="off"/>
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，情残抓右侧提示）：</label>
                    <textarea class="form-control" id="description" name="description" rows="10" cols="30" th:text="${description}" autocomplete="off"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input  class="form-control" id="tag" name="tag" placeholder="输入标签，以逗号分隔" th:value="${tag}" autocomplete="off">
                </div>
                <div th:if="${error}"><span class="alert alert-danger" th:text="${error}" ></span></div>
                <button type="submit" class="btn btn-success" style="float: right;margin-bottom: 15px;">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>文章发布要求：</h3>
            <ul>
                <li>文章标题：请用精简的语言描述您发布的问题，不超过25字</li>
                <li>文章内容：填写文章具体描述的内容</li>
                <li>标签：填写一个或多个合适标签，每个不超过10个字</li>
            </ul>
        </div>

    </div>
</div>
</body>
</html>
